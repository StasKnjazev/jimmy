# Invalid example; `hostname` is missing, and it should error

username: foo-person

# user preferences
bootloader: grub
extra: vim

# alternatively: `lts`
kernel: latest

# you have to configure partitions manually
partitions:
  # the name of the array serves no purpose other than readability
  - root:
    format: ext4
    mount: /
    disk: /dev/sda
    # when there's no `size` property, it's assumed you want the remaining space
    # on the disk
